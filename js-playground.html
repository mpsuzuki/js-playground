<html>
  <head>
    <link rel="stylesheet" href="js-playground.css">

  <body>
    <div>
      <div class="input-data">
        <input type="button" class="add-csv-file" value="add csv-file">
        <input type="button" class="del-last" value="del last">
      </div>
      <textarea id="code-text" style="width:400pt; height:150pt;">let v0 = 0;
console.log("now v0=" + v0);
</textarea>
    </div>
    <div>
      <div class="output-data">
        <input type="button" class="add-var-get" value="add var">
        <input type="button" class="del-last" value="del last">
        <div class="data-item var-name-value-get">
          <input type="text" style="width: 60pt;" value="v0"/>=<span style="width:120pt;"></span>

      <select id="revert-snapshot"></select>
      <input id="download" type="button" value="download">
      <a id="download-anchor" href="" style="display: none;">Download</a>
    </div>
    <div>
      <input id="mark-space" type="button" value="emphasize space">
    </div>
    <script type="text/javascript" src="handle.js"></script>
