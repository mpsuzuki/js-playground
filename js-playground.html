<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="js-playground.css">
    <link rel="stylesheet" href="simplify.css">
    <link rel="icon" href="data:;base64,=">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://lonekorean.github.io/highlight-within-textarea/jquery.highlight-within-textarea.css" rel="stylesheet">
    <script src="https://lonekorean.github.io/highlight-within-textarea/jquery.highlight-within-textarea.js"></script>
  </head>
  <body>
    <div>
      <div class="input-data">
        <a class="css-btn add-csv-file"><span>add csv-file</span></a>
        <a class="css-btn add-var-set"><span>add var</span></a>
        <a class="css-btn del-last"><span>del last</span></a>
        <div class="data-item var-name-value-set">
          <input type="text" style="width: 60pt;" value="v0"/>=<input type="text" style="width:120pt;" value="3.14">
        </div>
      </div>
      <textarea id="code-text" style="width:400pt; height:150pt;">/* write some JavaScript code */
v0 = v0 + 0.0015;
</textarea>
    </div>
    <div>
      <div class="output-data">
        <a class="css-btn add-var-get"><span>add var</span></a>
        <a class="css-btn del-last"><span>del last</span></a>
        <div class="data-item var-name-value-get">
          <input type="text" style="width: 60pt;" value="v0"/>=<span style="width:120pt;"></span>
        </div>
      </div>
      <a class="css-btn" id="exec"><span id="exec">exec</span></a>
      <input id="break-before-exec" type="checkbox">
      <span id="break_if_in_debugger">break if in debugger</span>
      <input id="take-snapshot" type="button" value="take snapshot">
      <input id="clear-snapshots" type="button" value="clear snapshots">
      <select id="revert-snapshot"></select>
      <a class="css-btn" id="download-anchor" href=""><span>Download</span></a>
    </div>
    <div>
      <a class="css-btn" id="mark-space" type="checkbox">
        <span id="note-mark-space" data-on="enable space" data-off="disable space emphasis"></span>
      </a>
    </div>
    <script type="module" src="handle.js"></script>
  </body>
</html>
